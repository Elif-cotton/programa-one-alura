<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/style.css">
    <title>Contacto-Barbería Alura</title>
</head>
<body>
    <header>
        <div class="caja">
            <h1><img src="/img/logo.png"></h1>

            <nav>
                <ul class="navegacion">
                    <li><a href="/index.html">Home</a></li>
                    <li><a href="/producto.html">Productos</a></li>
                    <li><a href="/contacto.html">Contacto</a></li>
                </ul> 
            </nav>
            </div>
    </header>

    <main>
       <form>
            <label for="nombreapellido">Nombre y Apellido</label>
            <input type="text" id="nombreapellido" class="input-padron" required>

            <label for="correoelectronico">Correo Electrónico</label>
            <input type="email" id="correoelectronico" class="input-padron" required
            placeholder="email@dominio.com">

            <label for="telefono">Teléfono</label>
            <input type="tel" id="telefono" class="input-padron" required 
            placeholder="(XX) XXXX XXXX">

            <label for="mensaje">Mensaje</label>
            <textarea cols="70" rows="10" id="mensaje" class="input-padron" required></textarea>


            <div>
                <p>¿Cómo le gustaría que lo contactemos?</p>

                <label for="radio-email"><input type="radio" name="contacto" value="email" 
                    id="radio-email">Email</label>
                
                <label for="radio-telefono"><input type="radio" name="contacto" value="telefono" 
                    id="radio-telefono">Teléfono</label>

                <label for="radio-whatsapp"><input type="radio" name="contacto" value="whatsapp"
                     id="radio-whatsapp" checked>Whatsapp</label>
               
            </div>
    
            <div>
                <p>¿En cuál horario prefiere ser atendido?</p>
                <select>
                    <option>Mañana</option>
                    <option>Tarde</option>
                    <option>Noche</option>
                </select> 
            </div>
            

            <label class="checkbox"><input type="checkbox" checked> ¿Le gustaría recibir 
                novedades de la Barbería Alura? </label>

            <input type="submit" value="Enviar Formulario">
       </form>
    </main>

    <footer>
        <img src="/img/logo-blanco.png" alt="logo-inferior">
        <p class="copyright">&copy Copyright Barbería Alura - 2020</p>
    </footer>
</body>
</html>
